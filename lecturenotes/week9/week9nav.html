<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Navigation</title>
    <style>
        nav {
            background-color: #000000;
            padding: 10px;
            color: #ffffff;
            display: flex;
        }
        nav div {padding: 5px;}
        .right {justify-content: flex-end;}
        .around {justify-content: space-around;}
        .between {justify-content: space-between;}
        .left, .right {display: flex;}
        .split {justify-content: space-between;}
    </style>
</head>
<body>
    <h1>Navigation 4 Ways</h1>
        <h2>Right Side</h2>
            <nav class="right">
                <div>Home</div>
                <div>About Us</div>
                <div>Products</div>
                <div>Contact</div>
            </nav>
        <h2>Space Around</h2>
            <nav class="around">
                <div>Home</div>
                <div>About Us</div>
                <div>Products</div>
                <div>Contact</div>
            </nav>
        <h2>Space Between</h2>
            <nav class="between">
                <div>Home</div>
                <div>About Us</div>
                <div>Products</div>
                <div>Contact</div>
            </nav>
        <h2>Split</h2>
            <nav class="split">
                <div class="left">
                    <div>Home</div>
                    <div>About Us</div>
                    <div>Products</div>
                    <div>Contact</div>
                </div>
                <div class="right">
                    <div>Facebook</div>
                    <div>X</div>
                </div>
            </nav>
</body>
</html>
