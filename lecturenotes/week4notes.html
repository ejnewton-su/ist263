<!DOCTYPE html>                         
<html lang="en">                                 
    <head>                             
        <meta charset="utf-8">         
        <title>Week 4 Notes</title>
        <style>
            th, td {border: 2px solid black;}
        </style>     
    </head>
    <body>   
        <h1>Week 4 Notes</h1> 
            <h2>Tables</h2>
                <table>
                    <caption>World Populations</caption>
                    <tr> <!-- tr stands for table row -->
                        <th>Country</th>
                        <th>Population</th>
                        <th>% of Population</th>
                    </tr>
                    <tr>
                        <td>China</td>
                        <td>1,403,830,640</td>
                        <td>18.0%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                    <tr>
                        <td>Indonesia</td>
                        <td>269,603,400</td>
                        <td>3.45%</td>
                    </tr>
                    <tr>
                        <td>Pakistan</td>
                        <td>220,892,331</td>
                        <td>2.83%</td>
                    </tr>
                </table>
            <h2>Forms</h2>
                <form action="" method="post">      <!-- post sends form data on the backend-->
                    <label for="fullname">Full Name:</label>
                    <br>
                    <input type="text" id="fullname" name="fullname">
                    <br>
                    <br>
                    <label for="comments">Special Instructions:</label>
                    <br>
                    <textarea id="instructions" name="instructions" rows="3" cols="30"></textarea>
                    <br>
                    <p>Choose a delivery method:</p>
                    <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                    <label for="pickup">Pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                    <label for="delivery">Delivery</label>
                    <br>
                    <p>Do you want extra sauce?</p>
                    <input type="checkbox" id="extra" name="extra" value="yes">
                    <label for="extra">Yes</label>
                    <br>
                    <br>
                    <label>Neighborhood:</label>
                    <br>
                    <select id="neighborhood" name="neighborhood">
                        <option></option>
                        <option value="westcott">Westcott</option>
                        <option value="downtown">Downtown</option>
                        <option value="eastwood">Eastwood</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Send Form">
                    <!-- most form elements are inline
                    no forwarding to the next line, no margin around -->
                </form>
    </body>
</html>
